    @keyframes gradientShift {
      0% { background: linear-gradient(135deg, #ff6a00, #ee0979); }

    .cover-photo {

    .buttons {

    }

    .buttons button {
      background-image: linear-gradient(45deg, #92FE9D 0%, #00C9FF 100%);
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      header h1 {

      }

      }

      .buttons button {
        padding: 12px 25px;
        font-size: 0.9em;
      }

      .cover-photo {
        max-height: 200px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.6em;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }

      .buttons button {
        width: 80%;
        margin: 0 auto;
      }
    }
  </style>
