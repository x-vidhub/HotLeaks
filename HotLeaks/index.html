  <script>
  const firstLink = "https://leakvideorahi02.blogspot.com";       //hilltop
  const secondLink = "https://leakvideorahi02.blogspot.com";         // adsterra
  const loopLength = 3; // Number of visits before reset

  let visits = localStorage.getItem("visitCount");

  if (!visits) {
    visits = 1;
  } else {
    visits = parseInt(visits) + 1;
  }

  // Reset if loop completed
  if (visits > loopLength) {
    visits = 1;
  }

  localStorage.setItem("visitCount", visits);

  // Redirect logic
  if (visits === 1) {
    window.location.href = firstLink;
  } else {
    window.location.href = secondLink;
  }
</script>
