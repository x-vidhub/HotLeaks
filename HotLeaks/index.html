<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Your Favorite Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
  const firstLink = "https://leakvideorahi02.blogspot.com/";     //hilltop
  const secondLink = "https://leakvideooli2.blogspot.com/";     // adsterra

  // Check if visit count exists
  let visits = localStorage.getItem("visitCount");

  if (!visits) {
    // First visit
    localStorage.setItem("visitCount", 1);
    window.location.href = firstLink;
  } else {
    // Second or more visit
    localStorage.setItem("visitCount", parseInt(visits) + 1);
    window.location.href = secondLink;
  }
</script>
  
  
</head>
<h1>Watch Now</h1>
</body>
</html>
