<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Your Favorite Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
  const firstLink = "https://google.com";
  const secondLink = "https://youtube.com";
  const maxFirstLinkVisits = 3; // Change this to control how many times to show first link

  let visits = localStorage.getItem("visitCount");

  if (!visits) {
    visits = 1;
  } else {
    visits = parseInt(visits) + 1;
  }

  localStorage.setItem("visitCount", visits);

  if (visits <= maxFirstLinkVisits) {
    window.location.href = firstLink;
  } else {
    window.location.href = secondLink;
  }
</script>
  
  
</head>
<h1>Watch Now</h1>
</body>
</html>
